name: Reply to Facebook Comments

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.9'  # Specify the Python version you need

      # Install the necessary packages
      - name: Installed package list
        run: apt list --installed

      # Install dependencies
      - name: Install dependencies
        run: |
         python3 -m pip install --upgrade pip
         pip3 install -r requirements.txt

      # Run your Python script
      - name: Run Python script
        env:
            FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
            FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
            CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
            GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
            OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
            SUPABASE_URL_FACEBOOK: ${{ secrets.SUPABASE_URL_FACEBOOK }}
            SUPABASE_KEY_FACEBOOK: ${{ secrets.SUPABASE_KEY_FACEBOOK }}
            API_VERSION_FACEBOOK: ${{ secrets.API_VERSION_FACEBOOK }}
            BASE_URL_FACEBOOK: ${{ secrets.BASE_URL_FACEBOOK }}
        run: python3 reply_facebook.py
